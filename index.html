<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaconGen - Survey Beacon Classification System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">BeaconGen</h1>
                    <p class="text-blue-100">Survey Beacon Classification System - Edo State</p>
                </div>
                <div id="user-info" class="hidden">
                    <span id="logged-user" class="mr-4"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <div id="login-section" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 fade-in">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Surveyor Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Login with:</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="login-type" value="name" checked class="mr-2">
                            <span>Full Name</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="login-type" value="prefix" class="mr-2">
                            <span>Prefix Code</span>
                        </label>
                    </div>
                </div>
                <div>
                    <input type="text" id="login-input" placeholder="Enter your full name or prefix" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Login
                </button>
            </form>
            <div id="login-error" class="text-red-600 text-sm mt-2 hidden"></div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Register New Surveyor</h2>
            <form id="registration-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="reg-name" placeholder="Enter full name" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Prefix Code</label>
                    <input type="text" id="reg-prefix" placeholder="Enter 2-letter prefix (e.g., AZ)" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                    <input type="text" id="reg-company" placeholder="Enter company name" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="text" id="reg-phone" placeholder="Enter phone number" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="reg-email" placeholder="Enter email address" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Register
                    </button>
                    <button type="button" onclick="closeRegistrationModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </button>
                </div>
            </form>
            <div id="registration-error" class="text-red-600 text-sm mt-2 hidden"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="container mx-auto px-4 py-8 hidden">
        <!-- Stats Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h3 class="text-lg font-semibold text-gray-800">Total Beacons</h3>
                <p id="total-beacons" class="text-3xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h3 class="text-lg font-semibold text-gray-800">Your Beacons</h3>
                <p id="user-beacons" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h3 class="text-lg font-semibold text-gray-800">Quarterly Quota</h3>
                <p id="quota-used" class="text-3xl font-bold text-orange-600">0/200</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h3 class="text-lg font-semibold text-gray-800">Next Beacon</h3>
                <p id="next-beacon" class="text-lg font-bold text-purple-600">SC/ED AA 0001</p>
            </div>
        </div>

        <!-- Beacon Generation -->
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Generate Survey Beacons</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Number of Beacons</label>
                    <input type="number" id="beacon-count" min="1" max="200" value="1" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-600 mt-1">Maximum 200 beacons per quarter</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Purpose/Notes</label>
                    <input type="text" id="beacon-purpose" placeholder="e.g., Cadastral survey, Topographic mapping" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="mt-6 flex space-x-4">
                <button onclick="generateBeacons()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
                    Generate Beacons
                </button>
                <button onclick="exportBeacons()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                    Export to CSV
                </button>
            </div>
        </div>

        <!-- Generated Beacons Display -->
        <div id="beacons-display" class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Generated Beacons</h2>
            <div id="beacons-list" class="space-y-2">
                <p class="text-gray-600">No beacons generated yet.</p>
            </div>
        </div>
    </div>

        ];

        let beacons = [];
        let currentUser = null;
        let globalBeaconCounter = 1;

        // Initialize the application
        function init() {
            updateStats();
            
            // Add some sample beacons for demonstration
            for (let i = 0; i < 15; i++) {
                const randomSurveyor = surveyors[Math.floor(Math.random() * surveyors.length)];
                beacons.push({
                    id: generateBeaconId(globalBeaconCounter++),
                    surveyor: randomSurveyor.name,
                    prefix: randomSurveyor.prefix,
                    purpose: "Sample beacon",
                    timestamp: new Date().toISOString()
                });
            }
        }

        // Generate beacon ID based on counter
        function generateBeaconId(counter) {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let letterPart = '';
            let numberPart = '';
            
            if (counter <= 9999) {
                letterPart = 'AA';
                numberPart = counter.toString().padStart(4, '0');
            } else {
                // Calculate letter progression: AA->AB->AC...->AZ->BA->BB...
                const totalGroups = Math.floor((counter - 1) / 9999);
                const firstLetter = letters[Math.floor(totalGroups / 26)];
                const secondLetter = letters[totalGroups % 26];
                letterPart = firstLetter + secondLetter;
                
                const numberInGroup = ((counter - 1) % 9999) + 1;
                if (numberInGroup === 1) {
                    numberPart = '0010'; // Start from 0010 for new letter combinations
                } else {
                    numberPart = (numberInGroup + 9).toString().padStart(4, '0');
                }
            }
            
            return `SC/ED ${letterPart} ${numberPart}`;
        }

        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const loginType = document.querySelector('input[name="login-type"]:checked').value;
            const loginValue = document.getElementById('login-input').value.trim();
            
            if (!loginValue) {
                showError('Please enter your login credentials');
                return;
            }
            
            let foundUser = null;
            if (loginType === 'name') {
                foundUser = surveyors.find(s => s.name.toLowerCase().includes(loginValue.toLowerCase()) || 
                                                loginValue.toLowerCase().includes(s.name.toLowerCase()));
            } else {
                foundUser = surveyors.find(s => s.prefix.toLowerCase() === loginValue.toLowerCase());
            }
            
            if (foundUser) {
                currentUser = foundUser;
                showMainApp();
            } else {
                showError('User not found');
                // Show registration option
                setTimeout(() => {
                    if (confirm('User not found. Would you like to register as a new surveyor?')) {
                        showRegistrationModal();
                    }
                }, 1000);
            }
        });

        // Registration functionality
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value.trim();
            const prefix = document.getElementById('reg-prefix').value.trim().toUpperCase();
            const company = document.getElementById('reg-company').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            
            if (!name || !prefix) {
                showRegistrationError('Name and prefix are required');
                return;
            }
            
            if (prefix.length !== 2) {
                showRegistrationError('Prefix must be exactly 2 characters');
                return;
            }
            
            // Check if prefix already exists
            if (surveyors.find(s => s.prefix === prefix)) {
                showRegistrationError('Prefix already exists');
                return;
            }
            
            // Add new surveyor
            const newSurveyor = {
                name: name,
                prefix: prefix,
                company: company,
                phone: phone,
                email: email,
                quartersUsed: 0
            };
            
            surveyors.push(newSurveyor);
            currentUser = newSurveyor;
            
            closeRegistrationModal();
            showMainApp();
        });

        function showError(message) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showRegistrationError(message) {
            const errorDiv = document.getElementById('registration-error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showRegistrationModal() {
            document.getElementById('registration-modal').classList.add('show');
        }

        function closeRegistrationModal() {
            document.getElementById('registration-modal').classList.remove('show');
            document.getElementById('registration-form').reset();
            document.getElementById('registration-error').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('logged-user').textContent = `${currentUser.name} (${currentUser.prefix})`;
            updateStats();
        }

        function logout() {
            currentUser = null;
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('user-info').classList.add('hidden');
            document.getElementById('login-input').value = '';
            document.getElementById('login-error').classList.add('hidden');
        }

        function updateStats() {
            const totalBeacons = beacons.length;
            const userBeacons = currentUser ? beacons.filter(b => b.prefix === currentUser.prefix).length : 0;
            const quotaUsed = currentUser ? currentUser.quartersUsed : 0;
            const nextBeacon = generateBeaconId(globalBeaconCounter);
            
            document.getElementById('total-beacons').textContent = totalBeacons;
            document.getElementById('user-beacons').textContent = userBeacons;
            document.getElementById('quota-used').textContent = `${quotaUsed}/200`;
            document.getElementById('next-beacon').textContent = nextBeacon;
        }

        function generateBeacons() {
            if (!currentUser) return;
            
            const count = parseInt(document.getElementById('beacon-count').value);
            const purpose = document.getElementById('beacon-purpose').value || 'General survey';
            
            if (count < 1 || count > 200) {
                alert('Please enter a valid number of beacons (1-200)');
                return;
            }
            
            if (currentUser.quartersUsed + count > 200) {
                alert(`Quota exceeded! You can only generate ${200 - currentUser.quartersUsed} more beacons this quarter.`);
                return;
            }
            
            const generatedBeacons = [];
            for (let i = 0; i < count; i++) {
                const beacon = {
                    id: generateBeaconId(globalBeaconCounter++),
                    surveyor: currentUser.name,
                    prefix: currentUser.prefix,
                    purpose: purpose,
                    timestamp: new Date().toISOString()
                };
                beacons.push(beacon);
                generatedBeacons.push(beacon);
            }
            
            currentUser.quartersUsed += count;
            displayGeneratedBeacons(generatedBeacons);
            updateStats();
        }

        function displayGeneratedBeacons(generatedBeacons) {
            const container = document.getElementById('beacons-list');
            container.innerHTML = '';
            
            generatedBeacons.forEach(beacon => {
                const beaconDiv = document.createElement('div');
                beaconDiv.className = 'bg-gray-50 p-4 rounded-lg border fade-in';
                beaconDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-mono text-lg font-bold text-blue-600">${beacon.id} ${beacon.prefix}</span>
                            <p class="text-sm text-gray-600">Purpose: ${beacon.purpose}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500">Generated: ${new Date(beacon.timestamp).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                container.appendChild(beaconDiv);
            });
        }

        function exportBeacons() {
            if (!currentUser) return;
            
            const userBeacons = beacons.filter(b => b.prefix === currentUser.prefix);
            if (userBeacons.length === 0) {
                alert('No beacons to export');
                return;
            }
            
            const csvContent = [
                ['Beacon ID', 'Surveyor', 'Prefix', 'Purpose', 'Generated Date'],
                ...userBeacons.map(b => [
                    `${b.id} ${b.prefix}`,
                    b.surveyor,
                    b.prefix,
                    b.purpose,
                    new Date(b.timestamp).toLocaleString()
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `beacons_${currentUser.prefix}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize the application when the page loads
        init();
    </script>
</body>
