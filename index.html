<!DOCTYPE html>
<html>
<head>
  <title>Beacon Generator</title>
</head>
<body>
  <h2>ðŸ”¢ Request Beacon Numbers</h2>
  <form method="post" action="/">
    Prefix: <input type="text" name="prefix" required><br>
    Quantity: <input type="number" name="quantity" min="1" max="200" required><br>
    <input type="submit" value="Generate">
  </form>

  {% if show_add_form %}
    <hr>
    <h3>ðŸ›‘ Surveyor Not Found â€” Please Register:</h3>
    <form method="post" action="/add_surveyor">
      Name: <input type="text" name="name" required><br>
      Prefix: <input type="text" name="prefix" value="{{ missing_prefix }}" readonly><br>
      <input type="submit" value="Add Surveyor">
    </form>
  {% endif %}

  {% if message %}
    <h3>{{ message }}</h3>
    <ul>
      {% for code in codes %}
        <li>{{ code }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
